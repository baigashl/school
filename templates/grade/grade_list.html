{% extends 'base.html' %}

{% block content %}
  <h2>Grade List</h2>
  <ul>
    {% for grade in grades %}
      <li><a href="{% url 'school_app:grade_detail' grade.pk %}">{{ grade.name }}</a></li>
    {% empty %}
      <li>No grades found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'school_app:grade_create' %}">Add Grade</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>Teacher List</h2>
  <ul>
    {% for teacher in teachers %}
      <li><a href="{% url 'school_app:teacher_detail' teacher.pk %}">{{ teacher.username }}</a></li>
    {% empty %}
      <li>No teachers found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'school_app:teacher_registration' %}">Teacher Register</a>
{% endblock %}

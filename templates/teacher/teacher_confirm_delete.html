{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the teacher "{{ teacher.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'school_app:teacher_detail' teacher.pk %}">Cancel</a>
  </form>
{% endblock %}
